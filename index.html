<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-content">

        <h2>Inspección de Equipos</h2>

        <form action="https://formsubmit.co/formulariosalianzaikaro@gmail.com" method="POST" >

            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name">

            <label for="email">Correo:</label>
            <input type="email" name="email" id="email">
            
            <label for="subject">Estación:</label>
            <input type="text" name="subject" id="subject">

            <label for="coments">Descripción:</label>
            <textarea name="coments" id="coments" cols="30" rows="5"></textarea>

            <input class="btn" type="submit" value="Enviar">

            
            <input type="hidden" name="_captcha" value="false">


        </form>

    </div>
    



</body>
</html>
